<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .form-group input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            width: 100%;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background: #feb47b;
            transform: scale(1.05);
        }
        #response {
            margin-top: 20px;
            padding: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-align: left;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Group-6 ChatBot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question" onkeypress="handleKeyPress(event)" />
        </div>
        <button class="btn" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if (!input) {
                responseDiv.innerHTML = 'Please enter a message.';
                return;
            }
            responseDiv.innerHTML = 'Loading...';
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': 'https://www.webstylepress.com',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    }
                );
                const data = await response.json();
                console.log(data);
                const markdownText =
                    data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = marked.parse(markdownText);
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
