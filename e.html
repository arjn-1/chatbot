<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp-Style ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(-45deg, #1e3c72, #2a5298);
            --secondary-bg: white;
            --primary-text: white;
            --secondary-text: black;
        }

        [data-theme="dark"] {
            --primary-bg: linear-gradient(-45deg, #000000, #434343);
            --secondary-bg: #1a1a1a;
            --primary-text: white;
            --secondary-text: white;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--primary-text);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-heading {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            background: var(--primary-bg);
            border-bottom: 1px solid #ccc;
            color: var(--primary-text);
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: #dcf8c6;
            color: black;
        }

        .bot-message {
            align-self: flex-start;
            background: #ebebeb;
            color: black;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: var(--secondary-bg);
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: #25d366;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .reset-btn {
            background: #ff3b30;
        }

    </style>
</head>
<body data-theme="light">
    <button id="themeToggle" style="position: absolute; top: 10px; right: 10px;">ðŸŒž</button>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <h3 class="chat-heading">Chat with AI</h3>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
            <button onclick="startVoiceInput()">ðŸŽ¤</button>
            <button onclick="sendMessage()">âž¤</button>
            <button class="reset-btn" onclick="resetChat()">ðŸ”„</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="message user-message">${text}</div>`;
            input.value = '';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: text }],
                    }),
                });
                const data = await response.json();
                const reply = data.choices[0].message.content;

                chatBox.innerHTML += `<div class="message bot-message">${reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot-message">Error: ${error.message}</div>`;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function resetChat() {
            document.getElementById('chatBox').innerHTML = '<h3 class="chat-heading">Chat with AI</h3>';
        }
    </script>
</body>
</html>
