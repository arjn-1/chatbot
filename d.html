<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp-Style ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Live Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Chat Heading */
        .chat-heading {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #dcf8c6;
        }
        .bot-message {
            align-self: flex-start;
            background: #ebebeb;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: #25d366;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-btn {
            background: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <h3 class="chat-heading">Chat with AI</h3>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
            <button onclick="startVoiceInput()">ðŸŽ¤</button>
            <button onclick="sendMessage()">âž¤</button>
            <button class="reset-btn" onclick="resetChat()">ðŸ”„</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function appendMessage(content, isUser) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isUser ? "user-message" : "bot-message");
            messageDiv.innerHTML = marked.parse(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, true);
            input.value = '';
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        Authorization: 'Bearer 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',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: [{ role: 'user', content: text }],
                    }),
                });
                const data = await response.json();
                const reply = data.choices?.[0]?.message?.content || "No response received.";
                appendMessage(reply, false);
            } catch (error) {
                appendMessage('Error: ' + error.message, false);
            }
        }

        function resetChat() {
            document.getElementById("chatBox").innerHTML = '<h3 class="chat-heading">Chat with AI</h3>';
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                document.getElementById('userInput').value = event.results[0][0].transcript;
                sendMessage();
            };
        }
    </script>
</body>
</html>
