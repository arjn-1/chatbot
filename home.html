<head>

    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);

            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background: #feb47b;
            transform: scale(1.05);
        }
